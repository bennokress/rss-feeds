name: Update Komood Store

on:
  schedule:
    # 6pm CET (5pm UTC)
    - cron: '0 17 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 feedgen

      - name: Update Komood Store feed
        id: scraper
        run: |
          set +e
          python "Komood Store/scraper.py" 2>&1 | tee scraper_output.txt
          exit_code=${PIPESTATUS[0]}
          set -e

          if [ $exit_code -eq 0 ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            # Extract commit summary
            summary=$(sed -n '/--- COMMIT_SUMMARY ---/,/--- END_SUMMARY ---/p' scraper_output.txt | grep -v -- '---')
            echo "commit_body<<EOF" >> $GITHUB_OUTPUT
            echo "$summary" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.scraper.outputs.has_updates == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "Komood Store/articles.tsv" "Komood Store/feed.xml"
          git diff --staged --quiet && exit 0
          git commit -m "[Komood Store] Update feed" -m "${{ steps.scraper.outputs.commit_body }}"
          git pull --rebase
          git push
