name: Update Augsburger Panther

on:
  schedule:
    # Every 2 hours from 11:00 to 23:00 CET (10:00-22:00 UTC)
    - cron: '0 10,12,14,16,18,20,22 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 feedgen

      - name: Update Augsburger Panther feed
        id: scraper
        env:
          MAKE_WEBHOOKS_TOKEN: ${{ secrets.MAKE_WEBHOOKS_TOKEN }}
          MAKE_PANTHER_WEBHOOK_URL: ${{ secrets.MAKE_PANTHER_WEBHOOK_URL }}
        run: |
          set +e
          python "Augsburger Panther/scraper.py" --webhook 2>&1 | tee scraper_output.txt
          exit_code=${PIPESTATUS[0]}
          set -e

          if [ $exit_code -eq 0 ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            # Extract commit summary
            summary=$(sed -n '/--- COMMIT_SUMMARY ---/,/--- END_SUMMARY ---/p' scraper_output.txt | grep -v -- '---')
            echo "commit_body<<EOF" >> $GITHUB_OUTPUT
            echo "$summary" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.scraper.outputs.has_updates == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "Augsburger Panther/articles.tsv" "Augsburger Panther/feed.xml"
          git diff --staged --quiet && exit 0
          git commit -m "[Augsburger Panther] Update feed" -m "${{ steps.scraper.outputs.commit_body }}"
          git pull --rebase
          git push
